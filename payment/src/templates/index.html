{% extends "base.html" %}
{% block content %}
<br><br>
<div class="col-6 mx-auto">
    <div class ="text-center mt=5">
        <img src="https://cdn4.vectorstock.com/i/1000x1000/36/03/open-book-vector-18443603.jpg" class="img-fluid img-responsive" style="height:200px">
    </div>
    <form method="post" >
        {%csrf_token%}
        <div class="form-group">
            <label for="exampleInputEmail1">Enter Name</label>
            <input type="name" name="name" class="form-control" id="exampleInputname" aria-describedby="emailHelp">
            <small id="name" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Enter Email </label>
            <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>

        <div class="form-group">
            <label for="exampleInputPassword1">Enter Amount</label>
            <input type="number" name="amount" class="form-control" id="exampleInputPassword1">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>

<div class="text-center mx-auto">
{% if payment %}
<form action="/success" method="POST">
    <script
            src="https://checkout.razorpay.com/v1/checkout.js"
            data-key="rzp_test_xSrBTcqHxNogw5"
            data-amount="{{payment.amount}}"
            data-currency="INR"
            data-order_id="{{payment.id}}"
            data-buttontext="Pay with Razorpay"
            data-name="book Corp"
            data-description="A Wild Sheep Chase is the third novel by Japanese author Haruki Murakami"
            data-image="https://example.com/your_logo.jpg"
            data-prefill.name="Gaurav Kumar"
            data-prefill.email="gaurav.kumar@example.com"
            data-theme.color="#F37254"
    ></script><input type="hidden" custom="Hidden Element" name="hidden"></form>
{% endif %}
</div>


{% endblock %}
